<!doctype html>
<html>
  <head>
    <title>TOSleuth</title>
    <link rel="stylesheet" href="../css/popup.css">
  </head>
  <body>
    <div id="popup-container">
      <button
        title="Automatically discover urls on current page and send to server"
        id="auto-analyze-btn"
        class="auto-analyze-btn"
      >
      Analyze with auto-discovery
    </button>
    <button
      title="Analyze currently open document"
      id="analyze-btn"
    >
    Analyze current page
    </button>
    <button
      title="Sends test data to backend and renders it in sidebar"  
      id="sidebar-test-btn"
      >
      Send test data to sidebar
    </button>
      <div id="result-log"></div>
  </div>
  <script src="../js/popup.js"></script>
  </body>
</html>
